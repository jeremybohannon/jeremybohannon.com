<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/CSS/stylesheet.css" />
    <link rel="stylesheet" href="/CSS/contactForm.css" />
    <link rel="shortcut icon" type="favicon.ico" href="/favicon/tempIcon.ico" />
    <title>Jeremy Bohannon</title>
</head>
<body>
    <div id="container">
        <!-- Header -->
        <div class="header">
            <a class="button" href="/">Home</a>
            <a class="button" href="#">Contact</a>
        </div>
        <!-- Content -->

        <div class="content">
            <div class="inner-container">
                <div class="subject-bar">
                    <h1>Contact Me!</h1>
                </div>

                <div class="placesToContact">
                    <a class="github" id="third-party" href="https://github.com/jeremybohannon" target="_blank">Github</a>
                    <span id="seperator">â€¢ </span>
                    <a class="linkedin" id="third-party" href="https://www.linkedin.com/in/jeremybohannon" target="_blank">Linkedin</a>
                </div>
                <!-- Contact Container -->
                <div class="contact-container">
                    <form class="form">
                        <p class="name">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="John Doe" />
                        </p>

                        <p class="email">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="mail@example.com" />
                        </p>

                        <p class="textBox">
                            <label for="textBox">Message</label>
                            <textarea name="textBox" id="textBox" placeholder="Let's do business!" /></textarea>
                        </p>

                        <p class="submit">
                            <input type="submit" value="Send" />
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <div class="footer">
            <p class="footerMessage">Jeremy Bohannon &#169 2015. All Rights Reserved. </p>

        </div>
</body>


</html>
