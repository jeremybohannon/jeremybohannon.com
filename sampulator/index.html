<!doctype html>

<html>

<head>
    <title>Jam Session</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/sampulator/style.css">
    <script type="text/javascript" src="/sampulator/app.js"></script>
</head>

<body>

    <h1> SAMPULATOR </h1>
    <div id="player">
      <div class = "row" id="first">
        <div class="button" id="q"> Kick 1</div>
        <div class="button" id="w"> Kick 2</div>
        <div class="button" id="e"> Kick 3</div>
        <div class="button" id="r"> Kick 4</div>
        <div class="button" id="t"> Kick 5</div>
      </div>
      <div class = "row" id='second'>
        <div class="button" id="a"> Clap 6</div>
        <div class="button" id="s"> Clap 7</div>
        <div class="button" id="d"> Scratch 8</div>
        <div class="button" id="f"> Vocal 9</div>
        <div class="button" id="g"> Glider 10</div>
      </div>
    </div>

    <audio id="music-q" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/kick-1.mp3" type="audio/mpeg"></audio>
    <audio id="music-w" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/kick-2.mp3" type="audio/mpeg"></audio>
    <audio id="music-e" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/kick-3.mp3" type="audio/mpeg"></audio>
    <audio id="music-r" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/kick-4.mp3" type="audio/mpeg"></audio>
    <audio id="music-t" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/kick-5.mp3" type="audio/mpeg"></audio>
    <audio id="music-a" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/clap-1.mp3" type="audio/mpeg"></audio>
    <audio id="music-s" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/clap-2.mp3" type="audio/mpeg"></audio>
    <audio id="music-d" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/scratch.mp3" type="audio/mpeg"></audio>
    <audio id="music-f" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/vocal.mp3" type="audio/mpeg"></audio>
    <audio id="music-g" src="https://raw.githubusercontent.com/TIY-Charlotte-Frontend-Engineering/cc-javascript-series/2016-01-26/audio/glider.mp3" type="audio/mpeg"></audio>
</body>

</html>
